<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LingoLearn: Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">LingoLearn: Demo Experience</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="navbar-nav mr-auto">
            <li id="french" class="nav-item nav-link">
              <a href="#">French</a>
            </li>
            <li id="german" class="nav-item nav-link">
              <a href="#">German</a>
            </li>
            <li id="spanish" class="nav-item nav-link">
              <a href="#">Spanish</a>
            </li>
            <li id="hindi" class="nav-item nav-link">
              <a href="#">Hindi</a>
            </li>
            <li id="russian" class="nav-item nav-link">
              <a href="#">Russian</a>
            </li>
            <li id="mandarin" class="nav-item nav-link">
              <a href="#">Mandarin</a>
            </li>
            <li id="japanese" class="nav-item nav-link">
              <a href="#">Japanese</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="language-container" class="container">
      <!--- Target this container to print your language information-->
    </section>

    <!--SCRIPT TAGS-->
    <!--Bootstrap scripts-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!--- Our scripts-->

    <script src="scripts/domPrinter.js"></script>
    <script src="scripts/french.js"></script>
    <script src="scripts/german.js"></script>
    <script src="scripts/hindi.js"></script>
    <script src="scripts/mandarin.js"></script>
    <script src="scripts/spanish.js"></script>
    <script src="scripts/russian.js"></script>
    <script src="scripts/japanese.js"></script>
  </body>
</html>
